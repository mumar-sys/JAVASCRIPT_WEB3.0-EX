<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = 44;
        if (age < 2) {
            document.write("baby")
        } else if (age < 4) {
            document.write("toddler")
        } else if (age < 13) {
            document.write("kid")
        } else if (age < 20) {
            document.write("teenager")
        } else if (age < 65) {
            document.write("adult")
        }
    </script>
</body>

</html>
