<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lst = [1, 2, 3, 4, 5];
        for (var i = 0; i < lst.length; i++) {
            if (lst[i] ==2)
            {
                document.write("2nd")
            }else if (lst[i] == 1){
                document.write("1st")
            }else if (lst[i] == 3){
                document.write("3rd")
            }else{
                document.write(lst[i]+"th")
            }
        }
    </script>
</body>

</html>
