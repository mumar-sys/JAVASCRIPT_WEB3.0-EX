<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fruits = ["banana","apple","mango"];

        if (fruits.indexOf('apple') != -1){
            document.write("i like apple")
        }else if (fruits.indexOf('mango') != -1){
            document.write("i like mango")
        }else if (fruits.indexOf('banana') != -1){
            document.write("i like banana")
        }else{
            document.write("sorry not in fruits")
        }
    </script>
</body>
</html>
