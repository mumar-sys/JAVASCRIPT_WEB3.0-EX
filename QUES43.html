<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var magic = ["eric", "sam", "duckett"];
        function show(magic) {
            for (var i = 0; i < magic.length; i++) {
                document.write(magic[i] + " is a magician <br>")
            }
        }
        show(magic)

        var magic = ["olio", "alzari", "joseph"];
        function make_magician(magic) {
            for (var i = 0; i < magic.length; i++) {
                document.write(magic[i] + " is a  great magician <br>")
            }
        }
        make_magician(magic)
    </script>
</body>

</html>
