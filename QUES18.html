<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countries = ["Uk","Canada","USA","KSA","Singapore"];
        document.write("<br>")
        document.write(countries)
        var order = countries.sort();
        document.write("<br>")
        document.write(order)
        var rev = countries.reverse();
        document.write("<br>")
        document.write(rev)

    </script>
</body>
</html>
